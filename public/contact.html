<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - G-Fit Gym</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">GFit</a>
            </div>
            <nav>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="classes.html">Classes</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="membership.html" class="active">Membership</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-info">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <h3>Email</h3>
                        <p><a href="mailto:info@gfitgym.com">garvitrajjain34@gmaai.com</a></p>
                    </div>
                    <div class="info-item">
                        <h3>Phone</h3>
                        <p><a href="tel:+1234567890">+91 9991097059</a></p>
                    </div>
                    <div class="info-item">
                        <h3>Address</h3>
                        <p>B3, Chetakpuri, Gwalior</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section feedback">
            <div class="container">
                <h2>We Value Your Feedback</h2>
                <form action="#" method="post" class="feedback-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Feedback:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Feedback</button>
                </form>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="container">
            <p>&copy; 2025 G-Fit Gym. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
